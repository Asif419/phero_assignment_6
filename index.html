<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b05eb4462a.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header start -->
  <header class="container p-4">
    <p class="fs-3 fw-bolder text-center">AI Universe Hub</p>
  </header>
  <!-- header end -->
  <!-- main start -->
  <main class="container">
    <section class="d-flex flex-column justify-content-center align-items-center">
      <!-- sort by date button -->
      <div>
        <button id="sort-by-date" type="button" class="btn btn-danger py-2">Sort by Date</button>
      </div>

      <!-- spinner -->
      <section id="spinner-section" class="pt-2">
        <div class="spinner-border text-primary d-flex justify-content-center align-items-center"
          style="height: 5rem; width: 5rem;" role="status">
          <span class="visually-hidden"></span>
        </div>
      </section>

      <!-- cards -->
      <div id="cards" class="p-3 m-0 p-0 row row-cols-1 row-cols-md-3 g-4">
        <!-- cards are fetching -->
      </div>
      <!-- see more button -->
      <div>
        <section id="see-more-container" class="py-2 d-none">
          <button id="see-more" type="button" class="btn btn-danger py-2">See More</button>
        </section>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="aiDetails" tabindex="-1" aria-labelledby="aiDetailsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- body -->
          <div id="modal-body" class="modal-body m-0 p-0 row row-cols-1 row-cols-md-2 justify-content-center align-items-center p-2 p-md-5">
            <!-- fetching body of modal -->
          </div>
        </div>
      </div>
    </div>


  </main>
  <!-- main end -->

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- script -->
  <script src="js/api.js"></script>
</body>

</html>
